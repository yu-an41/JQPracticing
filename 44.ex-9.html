<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex 9</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .wrap {
            width: 600px;
            height: 400px;
            /* background-color: #ccc; */
            background: url('./images/mario_images.png') center center/ cover no-repeat;
            position: relative;
        }

        .box {
            width: 50px;
            height: 50px;
            /* background-color: #aaf; */
            background-color: salmon;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row mb-3">
            <div class="wrap mx-auto">
                <div class="box"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 text-center">
                <button id="btnUp" class="btn btn-dark">
                    <i class="fa-solid fa-caret-up"></i>
                </button>
            </div>
            <div class="col-12 text-center">
                <button id="btnLeft" class="btn btn-dark mx-3">
                    <i class="fa-solid fa-caret-left"></i>
                </button>
                <button id="btnRight" class="btn btn-dark mx-3">
                    <i class="fa-solid fa-caret-right"></i>
                </button>
            </div>
            <div class="col-12 text-center">
                <button id="btnDown" class="btn btn-dark">
                    <i class="fa-solid fa-caret-down"></i>
                </button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script>
        function moveRight(){
            const maxLeft = $('.wrap').width() - $('.box').width();

            if(parseInt($('.box').css('left')) < maxLeft){
                $('.box').css('left', '+=50');
            }
        }

        function moveLeft(){
            if(parseInt($('.box').css('left')) > 0) {
                $('.box').css('left', '-=50');
            }
        }

        function moveDown(){
            const maxDown = $('.wrap').height() - $('.box').height();

            if(parseInt($('.box').css('top')) < maxDown) {
                $('.box').css('top', '+=50');
            }
        }

        function moveUp(){
            if(parseInt($('.box').css('top')) > 0) {
                $('.box').css('top', '-=50');
            }
        }

        $('#btnRight').click(moveRight);
        $('#btnLeft').click(moveLeft);

        $('#btnDown').click(moveDown);
        $('#btnUp').click(moveUp);

        $(document).on('keydown', function(e){
            console.log(e.keyCode);
            if(e.keyCode === 39) {
                moveRight();
            }
            else if(e.keyCode ===37) {
                moveLeft();
            }
            else if(e.keyCode ===40) {
                moveDown();
            }
            else if(e.keyCode ===38) {
                moveUp();
            }

        })
    </script>
</body>
</html>
