<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>end</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <ul class="first">
            <li class="a1">list item 1</li>
            <li>list item 2</li>
            <li class="a2">list item 3</li>
        </ul>
        <ul class="second">
            <li class="b1">list item 1</li>
            <li>list item 2</li>
            <li class="b2">list item 3</li>
        </ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.1.js"

    <script>
        $('.first')
        .find('.a1')
        .siblings()
        .css('outline', '1px solid purple')
        .end().css('outline', '1px solid salmon')
        .end().css('outline', '1px solid green')
        .end().parent().css('outline', '1px solid blue');
    </script>

</html>
