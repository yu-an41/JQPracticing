<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jQuery UI Dialog - Default functionality</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <style>
        #dialog {
            background-color: rgba(170, 170, 255, 0.377);
        }
        p {
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }
    </style>
</head>

<body>

    <div id="dialog" title="Basic dialog">
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Laboriosam atque natus quaerat neque earum temporibus, veniam id eaque, ipsam accusantium provident corporis minima cum voluptate dicta quae ducimus pariatur? Tenetur.</p>
    </div>

    
    <script>
        $("#dialog").dialog();
    </script>
</body>

</html>
