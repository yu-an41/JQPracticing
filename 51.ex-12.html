<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex 12</title>
    <style>
        body {
            margin: 0;
            height: 1500px;
        }

        .wrap {
            height: calc(100vh - 50px);
        }

        .nav {
            width: 100%;
            height: 50px;
            background-color: #aad;
            position: static;
        }

        .nav.fixed {
            position: fixed;
            top: 0;
        }
    </style>
</head>

<body>
    <div class="wrap autobg"></div>
    <div class="nav"></div>

    <script>
        function getRandomInt(max) {
            return Math.floor(Math.random() * Math.floor(max - 50) + 100);
        }

        function getRBGA() {
            return `linear-gradient(135deg, rgba(${getRandomInt(256)},${getRandomInt(256)},${getRandomInt(256)},.5), rgba(${getRandomInt(256)},${getRandomInt(256)},${getRandomInt(256)},.8)`
        }

        const elements = document.querySelectorAll('.autobg');

        Array.from(elements).forEach((element, index) => {
            element.style.backgroundImage = getRBGA();
        });

    </script>

    <script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script>
        const navOffsetTop = $('.nav').offset().top;

        $(window).scroll(function () {
            console.log('nav offest', $('.nav').offset().top);
            const nowScroll = $(window).scrollTop();

            if (nowScroll >= navOffsetTop) {
                $('.nav').addClass('fixed');
            }
            else {
                $('.nav').removeClass('fixed');
            }
        })

    </script>
</body>

</html>
