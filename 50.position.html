<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position</title>
    <style>
        * {
            margin: 0;
            box-sizing: border-box;
        }
        .wrap {
            width: 800px;
            height: 800px;
            padding: 50px;
            margin: 20px;
            position: relative;
        }

        .box1 {
            width: 400px;
            height: 400px;
            padding: 30px;
            margin: 15px;
        }

        .box2 {
            width: 200px;
            height: 200px;
        }
    </style>
</head>

<body>
    <div class="wrap autobg">
        <div class="box1 autobg">
            <div class="box2 autobg"></div>
        </div>
    </div>

    <script>
        function getRandomInt(max) {
            return Math.floor(Math.random() * Math.floor(max - 50) + 100);
        }

        function getRBGA() {
            return `linear-gradient(135deg, rgba(${getRandomInt(256)},${getRandomInt(256)},${getRandomInt(256)},.5), rgba(${getRandomInt(256)},${getRandomInt(256)},${getRandomInt(256)},.8)`
        }

        const elements = document.querySelectorAll('.autobg');

        Array.from(elements).forEach((element, index) => {
            element.style.backgroundImage = getRBGA();
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script>
        console.log('.box1 position:', $('.box1').position());
        console.log('.box2 position:', $('.box2').position());
    </script>
</body>

</html>
